name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: oneup-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            name: oneup-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: oneup-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: oneup-aarch64-unknown-linux-gnu
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: oneup-x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz oneup
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip oneup.exe
          cd ../../..
        shell: bash

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.zip

  github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true

  publish-npm:
    needs: github-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish to npm
        run: |
          cd npm
          npm publish

  publish-homebrew:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SHA_DARWIN_ARM64=$(shasum -a 256 artifacts/oneup-aarch64-apple-darwin/*.tar.gz | cut -d' ' -f1)
          SHA_DARWIN_X64=$(shasum -a 256 artifacts/oneup-x86_64-apple-darwin/*.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(shasum -a 256 artifacts/oneup-aarch64-unknown-linux-gnu/*.tar.gz | cut -d' ' -f1)
          SHA_LINUX_X64=$(shasum -a 256 artifacts/oneup-x86_64-unknown-linux-gnu/*.tar.gz | cut -d' ' -f1)

          git clone https://x-access-token:${GH_TOKEN}@github.com/circlesac/homebrew-tap.git
          cd homebrew-tap

          cp ../homebrew/oneup.rb.template Formula/oneup.rb
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/oneup.rb
          sed -i "s/SHA_DARWIN_ARM64/${SHA_DARWIN_ARM64}/g" Formula/oneup.rb
          sed -i "s/SHA_DARWIN_X64/${SHA_DARWIN_X64}/g" Formula/oneup.rb
          sed -i "s/SHA_LINUX_ARM64/${SHA_LINUX_ARM64}/g" Formula/oneup.rb
          sed -i "s/SHA_LINUX_X64/${SHA_LINUX_X64}/g" Formula/oneup.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/oneup.rb
          git commit -m "Update oneup to ${VERSION}"
          git push
